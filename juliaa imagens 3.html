<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

  $("img").mouseenter(function(){
    $(this).animate({
    	height: '300px',
    	width: '300px'
    });
  });
  $("img").mouseleave(function(){
    $(this).animate({
    	height: '200px',
    	width: '200px'
    });
  })
});
	</script>
	<style type="text/css">
		img{
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>
	<img src="https://influu.me/blog/wp-content/uploads/2020/05/blog-da-influu-previs%C3%B5es-Os-Simpsons.png">
	<img src="https://miro.medium.com/max/700/1*bIXwqtRoRn7MD-U4a6lGiQ.jpeg">
	<img src="https://d17lbu6bbzbdc8.cloudfront.net/wp-content/uploads/2019/11/10220644/os-simpsons-10-melhores-episodios-de-acordo-com-a-imdb.jpg">
</body>
</html>
